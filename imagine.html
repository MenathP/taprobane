<script>
// Runtime fix: ensure the intro/preloader logo uses the local image and is visible/sized
(function(){
    function setIntroLogo(){
        try{
            // try common selectors that may be used by the compiled template
            var el = document.querySelector('#intro-mask .logo') || document.querySelector('#chapter-1 #intro-mask img') || document.querySelector('#preloader .ctos-logo img') || document.querySelector('#preloader .logo') || document.querySelector('#preloader .ctos-logo');
            if(!el) return false;
            var img = (el.tagName && el.tagName.toLowerCase() === 'img') ? el : (el.querySelector && el.querySelector('img'));
            if(!img) return false;
            img.src = 'images/main.png';
            img.style.maxHeight = '420px';
            img.style.maxWidth = '90%';
            img.style.width = 'auto';
            img.style.height = 'auto';
            img.style.display = 'block';
            img.style.margin = '0 auto';
            return true;
        }catch(e){ return false; }
    }
    var tries = 0;
    function attempt(){
        if(setIntroLogo() || tries++ > 12) return;
        setTimeout(attempt, 250);
    }
    if(document.readyState === 'complete' || document.readyState === 'interactive') attempt();
    else document.addEventListener('DOMContentLoaded', attempt);
    window.addEventListener('load', attempt);
})();
</script>
