    <style>
    /* Text logo overrides: vertically center in header and preloader, and inherit header color.
       Targets only instances that also have the `text-logo` class so sprite usage elsewhere stays intact. */

    /* Provide a default text color for header contexts so the logo can inherit it */
    #header { color: #fff; }
    #header.light { color: #0a0a0a; }
    #preloader .load-header { color: #fff; }

    /* Header text logo - centered vertically using transform */
    #header .ctos-logo.text-logo {
        text-indent: 0 !important;
        background: none !important;
        overflow: visible;
        height: auto;
        width: auto;
        display: block;
        position: absolute;
        left: 22px;
        top: 50%;
        transform: translateY(-50%);
        margin: 0;
        line-height: 1;
        font-size: 2.2rem;
        font-family: "HelveticaNeueW01-65Medi", Arial, Sans;
        color: inherit; /* follow header color */
        text-transform: lowercase;
        font-weight: 600;
        white-space: nowrap;
    }

    /* Preloader header (loading screen) should display the visible text logo on the left
       — this ensures the word "taprobane" is always readable on the loading header. */
    #preloader .load-header .ctos-logo.text-logo {
        text-indent: 0 !important; /* show text */
        background: none !important; /* don't rely on sprite for preloader */
        overflow: visible;
        text-align: left;
        display: block;
        position: absolute;
        left: 22px;
        top: 50%;
        transform: translateY(-50%);
        margin: 0;
        line-height: 1;
        font-size: 2.2rem;
        font-family: "HelveticaNeueW01-65Medi", Arial, Sans;
        color: inherit;
        text-transform: lowercase;
        font-weight: 600;
        white-space: nowrap;
    }

    @media all and (max-width: 639px) {
        #preloader .load-header .ctos-logo.text-logo { font-size: 1.6rem; left: 22px; }
    }

    /* Preloader uses the same visible text logo as the main header; keep it visible and inheriting header color. */

    /* Ensure anchor inherits color and has no underline */
    #header .ctos-logo.text-logo a,
    #preloader .load-header .ctos-logo.text-logo a { color: inherit; text-decoration: none; }

    /* Responsive tweaks */
    @media all and (max-width: 639px) {
        #header .ctos-logo.text-logo,
        #preloader .load-header .ctos-logo.text-logo { font-size: 1.6rem; left: 22px; }
    }
    /* No small-screen sprite override — preloader will display the text logo consistently. */
    </style>

        <script>
        (function(){
            // Ensure the intro mask logo uses the site main image instead of the 1x1 placeholder.
            // Set both maxWidth and maxHeight and keep width/height auto to preserve aspect ratio.
            function setIntroLogo(){
                var img = document.querySelector('#intro-mask .logo');
                if(img){
                    img.src = 'images/main.png';
                    // Triple the previous max height (approx three times bigger)
                    img.style.maxHeight = '420px';
                    img.style.maxWidth = '90%';
                    img.style.width = 'auto';
                    img.style.height = 'auto';
                    img.style.display = 'block';
                    img.style.margin = '0 auto';
                    return true;
                }
                return false;
            }
            // Try immediately (if template already rendered), otherwise after DOMContentLoaded or load.
            if(!setIntroLogo()){
                document.addEventListener('DOMContentLoaded', function(){ setTimeout(setIntroLogo, 250); });
                window.addEventListener('load', function(){ setTimeout(setIntroLogo, 200); });
                // Also try again later in case the template is injected asynchronously
                setTimeout(setIntroLogo, 800);
            }
        })();
        </script>
